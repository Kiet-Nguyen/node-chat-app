<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Welcome the the chat App!</h1>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('Connected to server.');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected to server.');
    })
  </script>
</body>

</html>
